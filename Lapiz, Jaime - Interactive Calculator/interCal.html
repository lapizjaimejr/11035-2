<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
    <h1>Basic Calculator</h1>

    <div class = "operators">
        <label for="fname">First Number</label><br>
        <input type="text" id="fnum" name="fnum"><br><br>
        <label for="lname">Second Number</label><br>
        <input type="text" id="snum" name="snum"><br><br>
    </div>
 

    <div class = "operation">
        <input class="btn btn-primary" id ="add" type="button" value="+">
        <input class="btn btn-primary" id ="subtract" type="button" value="-">
        <input class="btn btn-primary" id = "multiply" type="button" value="*">
        <input class="btn btn-primary" id = "divide" type="button" value="/">
    </div>

    <div class = "result">
        <p>....</p>
    </div>
   


    <script src = "interCal.js"></script>
</body>
</html>
